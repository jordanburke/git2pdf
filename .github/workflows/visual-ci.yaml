name: Visual CI Outputs

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  analyze-and-visualize:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Generate TypeScript documentation using TypeDoc
      - name: Generate TypeScript Documentation
        run: |
          pnpm add -D typedoc
          pnpm exec typedoc --out typedoc-output src/

      # Run tests and generate coverage report
      - name: Run tests with coverage
        run: pnpm run test:ci

      # Generate dependency graph
      - name: Generate Dependency Graph
        run: |
          pnpm add -D dependency-cruiser
          pnpm exec depcruiser --include-only "^src" --output-type dot src | dot -T svg > dependency-graph.svg

      # Bundle size analysis
      - name: Analyze Bundle Size
        run: |
          pnpm run build
          pnpm add -D source-map-explorer
          pnpm exec source-map-explorer 'dist/**/*.js' --html bundle-analysis.html

      # Upload all artifacts
      - name: Upload TypeDoc documentation
        uses: actions/upload-artifact@v4
        with:
          name: typedoc-documentation
          path: typedoc-output
          retention-days: 14

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage
          retention-days: 14

      - name: Upload dependency graph
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: dependency-graph.svg
          retention-days: 14

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: bundle-analysis.html
          retention-days: 14

      # Generate GitHub comment with links
      - name: Create PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const artifactLinks = [
              '## CI Visual Outputs',
              '',
              'The following artifacts have been generated and can be downloaded from the Actions tab:',
              '',
              '- ðŸ“š TypeDoc Documentation',
              '- ðŸ“Š Test Coverage Report',
              '- ðŸ”„ Dependency Graph',
              '- ðŸ“¦ Bundle Size Analysis',
              '',
              'Go to the Actions tab and select this workflow run to download the artifacts.',
            ].join('\n')
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: artifactLinks
            })